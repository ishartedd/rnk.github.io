<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">What's for dessert?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> boba</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/churro.jpeg" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> churro</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/ice cream.jpeg" alt="ice cream" />
        <label><input type="checkbox" name="dessert" value="ice cream" /> ice cream</label>
      </div>
      <div class="dessert-item">
        <img src="food/mango.jpeg" alt="mango graham" />
        <label
          ><input type="checkbox" name="dessert" value="mango graham" /> mango graham</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/tiramisu.jpeg" alt="tiramisu" />
        <label
          ><input type="checkbox" name="dessert" value="tiramisu" /> tiramisu</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/froyo.jpeg" alt="froyo" />
        <label
          ><input type="checkbox" name="dessert" value="froyo" />
          froyo</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      continue
    </button>
  </body>
</html>
